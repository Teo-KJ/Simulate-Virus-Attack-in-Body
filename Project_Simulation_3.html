<!-- Set class to official for more formal font; unofficial for informal font -->
<body class="official bgColor1">
	<p id="title"  style="position:absolute;left:1%;">40.015 SMA Project Simulation 3 - Project 26</p>
	
	<p style="position:absolute;top:2.5%;left:50%; font-size:18px">Simulation Parameters</p>
	<p style="position:absolute;top:2.5%;left:80%; font-size:18px">Graphs</p>

	<div class = "placeholder-box">
		<p style="position:absolute;top:2.5%;left:5%"> 1) Simulation Speed </p>
		<p><input id="slider1" type="range" min="0" value="300" max="5000" step="10" onchange="redrawWindow();" style="position:absolute;top:12.5%;left:5%"/></p>
		
		<p style="position:absolute;top:17.5%;left:5%"> 2) Probability of Arrival </p>
	    <p><input id="slider2" type="range" min="0" value="0.7" max="1" step="0.05" onchange="redrawWindow();" style="position:absolute;top:27.5%;left:5%" /></p>
		
		<p style="position:absolute;top:32.5%;left:5%"> 3) Probability of Departure</p>
		<p><input id="slider3" type="range" min="0" value="0.2" max="1" step="0.05" onchange="redrawWindow();" style="position:absolute;top:42.5%;left:5%" /></p>
		
		<p style="position:absolute;top:47.5%;left:5%"> 4) Initial Oxygen Supply</p>
		<p><input id="slider4" type="range" min="0" value="0.2" max="1" step="0.05" onchange="redrawWindow();" style="position:absolute;top:57.5%;left:5%" /></p>
		
		<p style="position:absolute;top:62.5%;left:5%"> 5) InfectionRate</p>
		<p><input id="slider5" type="range" min="0" value="0.3" max="1" step="0.05" onchange="redrawWindow();" style="position:absolute;top:72.5%;left:5%" /></p>
		
		<p style="position:absolute;top:77.5%;left:5%"> 6) Distance of Transmission</p>
		<p><input id="slider6" type="range" min="0" value="1" max="3" step="0.5" onchange="redrawWindow();" style="position:absolute;top:87.5%;left:5%" /></p>
	</div>
	</div>	
	
	<!-- The surface is the main playing field for the game -->
	<svg  id="surface" style="width:100%; height:100%;" xmlns="http://www.w3.org/2000/svg" version="1.1" onclick="toggleSimStep();">
